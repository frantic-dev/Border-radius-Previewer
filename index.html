<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border Radius Previewer</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Border Radius Previewer</h1>
    <div id="center-input-container">
        <div id="input-container">
            border-radius:
            <input type="text" id="top-left-corner" placeholder="0">px,
            <input type="text" id="top-right-corner" placeholder="0">px,
            <input type="text" id="bottom-right-corner" placeholder="0">px,
            <input type="text" id="bottom-left-corner" placeholder="0">px;
            <input type="button" value="Done" id="done-btn">
        </div>
    </div>
    <div id="result-shape"></div>
</body>
</html>
