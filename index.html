<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border Radius Previewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Border Radius Previewer</h1>
        <nav>
            <ul>
                <li id="no-dot"><a href="#" id="square"> square </a></li>
                <li ><a href="#" id="rectangle"> rectangle </a></li>
                <li><a href="#" id="custom"> custom </a></li>
            </ul>
        </nav>
    </header>
    <div id="center-input-container">
        <div id="input-container">
            <form>
                border-radius:
                <input type="text" id="top-left-corner" placeholder="0">px,
                <input type="text" id="top-right-corner" placeholder="0">px,
                <input type="text" id="bottom-right-corner" placeholder="0">px,
                <input type="text" id="bottom-left-corner" placeholder="0">px;
                <input type="submit" value="Done" id="done-btn">
            </form>           
        </div>
        <div id="result-shape" class="square"></div>
    </div>
    
</body>
</html>
